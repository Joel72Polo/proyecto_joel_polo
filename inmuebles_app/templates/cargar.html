<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Datos Públicos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Cargar Datos Públicos</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 mb-4 text-white {% if category == 'success' %}bg-green-500{% else %}bg-red-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="bg-white p-6 rounded shadow">
            <p class="mb-4">Haga clic en el botón para cargar datos públicos desde la fuente oficial.</p>
            <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Cargar Datos</button>
            <a href="{{ url_for('routes.index') }}" class="ml-2 text-gray-500 hover:underline">Cancelar</a>
        </form>
    </div>
</body>
</html>
